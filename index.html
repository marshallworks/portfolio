<body>
<script id="shader" type="text/wgsl">
struct VertexOut {
  @builtin(position) position : vec4f,
  @location(0) uv : vec2f
}

struct UniformsIn {
  light_direction: vec4f,
  light_color: vec4f,
}

@group(0) @binding(0) var<uniform> uni_in: UniformsIn;

@vertex
fn vertex_main(@location(0) position: vec4f,
               @location(1) uv: vec2f) -> VertexOut
{
  var output : VertexOut;
  output.position = position;
  output.uv = uv;
  return output;
}

fn circleNrm(center: vec2f, radius: f32, uv: vec2f) -> vec4f {
  var center_3d = vec4f(center.x, center.y, 0.0, 1.0);
  var uv_3d = vec4f(uv.x, uv.y, -.1, 1.0);
  var result = normalize(uv_3d - center_3d);
  var len = length(uv - center);
  var s = smoothstep(len, radius + 0.01, radius - 0.01);
  return mix(result, vec4f(0, 0, 1, 1), 1.0 - s);
}

fn lambert(n: vec4f, l: vec4f) -> f32 {
  var result = dot(normalize(n), normalize(l));
  return max(result, 0.0);
}

@fragment
fn fragment_main(fragData: VertexOut) -> @location(0) vec4f
{
  var cc = vec2f(0.5, 0.5);
  var r = 0.25;
  var cn = circleNrm(cc, r, fragData.uv);
  var circ = lambert(cn, uni_in.light_direction);
  return vec4f(circ, circ, circ, 1.0) * uni_in.light_color;
}
</script>
  <canvas></canvas>
  <script src="script/main.js"></script>
</body>
